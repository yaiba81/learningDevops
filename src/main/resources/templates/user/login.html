<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">

	<div class="row">
		
		<div class="col-md-6 col-md-offset-3">
			
			<div class="well">
			
				<div class="text-center">
				
					<h1 th:text="#{login.h1.text}"></h1>

					<p class="lead" th:text="#{login.p.lead}" />
									
				</div>
				
				<div class="text-left">
				
					<form id="loginForm"
						  th:action="@{/login}"
						  method="post">
						  
					<div class="form-group">						
						<label for="username" th:text="#{login.username.text}" />:
						<input type="text" id="username" name="username" class="form-control"
								th:placeholder="#{login.username.placeholder}" required />						
					</div>
					<div class="form-group">						
						<label for="password" th:text="#{login.password.text}" />:
						<input type="password" id="password" name="password" class="form-control"
								th:placeholder="#{login.password.placeholder}" required />						
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" th:text="#{navbar.login.text}"></button>				
					</div>
						  
					</form>
				
				</div>
			
			</div>
			
		</div>
		
	</div>
	
</div> <!-- Container end -->

<div th:replace="common/header :: before-body-scripts"></div>
</body>
</html>
